<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ Principal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      margin-top: 60px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #004d40;
    }

    #usuarioActivo {
      font-weight: bold;
      margin: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Men√∫ Principal</h2>
    <div id="usuarioActivo">Cargando usuario...</div>
    <button onclick="accederATest('/programa/competitivo1.html')">Modo Competitivo 1</button>
    <button onclick="accederATest('/programa/competitivo2.html')">Modo Competitivo 2</button>
    <button onclick="window.location.href='/programa/Lab2/menu_lab2.html'">Laboratorio 2</button>
    <button onclick="window.location.href='/programa/Lab3/menu_lab3.html'">Laboratorio 3</button>
    <button onclick="window.location.href='/programa/Lab4/menu_lab4.html'">Laboratorio 4</button>
    <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
  </div>

  <script>
    const API_URL = 'https://quiz-backend-5lu1.onrender.com';

    function accederATest(ruta) {
      const usuario = localStorage.getItem("usuario");
      if (!usuario || usuario === "Invitado") {
        window.location.href = `/programa/login.html?redirect=${encodeURIComponent(ruta)}`;
      } else {
        window.location.href = ruta;
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("mantener");
      location.reload();
    }

    window.onload = () => {
      const user = localStorage.getItem("usuario");
      const mantener = localStorage.getItem("mantener") === "true";
      const mensaje = user && mantener
        ? `Usuario: ${user}`
        : "Usuario: Invitado";
      document.getElementById("usuarioActivo").innerText = mensaje;
    };

    // üîÅ KEEP ALIVE cada 14 minutos
    setInterval(() => {
      fetch(`${API_URL}/`)
        .then(res => console.log("üü¢ Keep-alive OK:", res.status))
        .catch(err => console.warn("üî¥ Keep-alive error:", err));
    }, 1000 * 60 * 14);
  </script>
</body>
</html>
