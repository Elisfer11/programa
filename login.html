<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-box {
      background-color: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #mensajeLogin {
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" /><br>
    <input type="password" id="password" placeholder="Contraseña" /><br>
    <label><input type="checkbox" id="recordar"> Mantener conectado</label><br>
    <button onclick="login()">Ingresar</button>
    <button onclick="registrar()">Registrarse</button>
    <div id="mensajeLogin"></div>
  </div>

  <script>
    const API_URL = 'https://quiz-backend-5lu1.onrender.com';
  
    function redirigirDestino() {
      const destino = sessionStorage.getItem("destino") || "/programa/index.html";
      sessionStorage.removeItem("destino");
      window.location.href = destino;
    }
  
    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const recordar = document.getElementById("recordar").checked;
  
      if (!user || !pass) {
        document.getElementById("mensajeLogin").innerText = "Debe completar ambos campos";
        return;
      }
  
      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
  
        if (res.ok) {
          localStorage.setItem("usuario", user);
          localStorage.setItem("mantener", recordar ? "true" : "false");
          redirigirDestino();
        } else {
          document.getElementById("mensajeLogin").innerText = data.message || "Error al iniciar sesión";
        }
      } catch (err) {
        document.getElementById("mensajeLogin").innerText = "Error de conexión con el servidor.";
      }
    }
  
    async function registrar() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
  
      if (!user || !pass) {
        document.getElementById("mensajeLogin").innerText = "Debe completar ambos campos";
        return;
      }
  
      try {
        const res = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
  
        if (res.ok) {
          document.getElementById("mensajeLogin").innerText = "✅ Usuario registrado correctamente";
        } else {
          document.getElementById("mensajeLogin").innerText = data.message || "Error al registrar";
        }
      } catch (err) {
        document.getElementById("mensajeLogin").innerText = "Error de conexión con el servidor.";
      }
    }
  
    // Redirige automáticamente si ya está logueado y se mantiene
    window.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("usuario");
      const mantener = localStorage.getItem("mantener") === "true";
      if (user && mantener) {
        redirigirDestino();
      }
    });
  </script>
  
</body>
</html>
